<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Swaralaya • Shyam Karaoke</title>
</head>

<body class="h-screen bg-[url('/assets/path.png')] bg-bottom bg-cover bg-no-repeat">
    <header class="p-4">
        <div class="flex justify-between">
            <div class="w-fit"></div>
            <a href="/"><div class="flex items-end ml-40">
                <img src="./assets/logo_shyamkaraoke.png" alt="logo" class="w-8">
                <h2 class="text-2xl">Shyam Karaoke's</h2>
            </div></a>
            <div class="inline-flex items-center">
                <a href="/faq/">
                    <h3 class="pr-6 hover:text-theme duration-200">FAQ</h3>
                </a>
                <a href="/contact/">
                    <h3 class="pl-6 hover:text-theme duration-200">Contact</h3>
                </a>
            </div>
        </div>
    </header>
    <div class="grid grid-cols-3 px-16">
        <div class="col-span-2">
            <div class="flex justify-start items-center text-center h-max">
                <img src="./assets/logo_swaralaya.png" alt="swaralaya" class="w-72 rounded-full">
                <div class="text-left">
                    <h1 class="text-8xl" style="font-family: Dancing Script;">Swaralaya</h1>
                    <h2 class="text-4xl" style="font-family: Dancing Script;">Sing your heart out...</h2>
                </div>
            </div>
            <div>
                <a href="https://play.google.com/store/apps/details?id=com.app.swaralaya" target="_blank"><img
                        src="./assets/google_play.svg" alt="google_play" class="w-52 h-auto mx-32 my-6"></a>
            </div>
            <div class="text-right">
                <h3 class="font-[Hind] font-bold text-5xl leading-snug opacity-50">“शोभिल्लु सप्तस्वर |<br>सुँदरुल
                    भजिम्पावे मनसा
                    ||”</h3>
            </div>
        </div>
        <div class="col-span-1 h-full flex justify-end items-end">
            <img src="./assets/girl_singing.png" alt="girl_singing" class="w-10/12">
        </div>
    </div>
    <footer class="flex absolute w-full bottom-0 justify-between px-4 py-2">
        <div>
            <h3 class="opacity-80">© 2020-2023 Shyam Karaoke. All rights reserved.</h3>
        </div>
        <div class="flex">
            <a href="/terms/">
                <h3 class="pr-4 opacity-90 hover:opacity-100 duration-200">Terms of Service</h3>
            </a>
            <a href="/privacy/">
                <h3 class="pl-4 opacity-90 hover:opacity-100 duration-200">Privacy Policy</h3>
            </a>

        </div>
    </footer>
</body>

</html>
